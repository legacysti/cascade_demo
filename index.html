<button onclick="b()">Submit</button>

        var url = 'https://api.forecast.io/forecast/';
        var lati = 45.5898;
        var longi = -122.5951;
        var data;

        $.getJSON(url + apiKey + "/" + lati + "," + longi + "?callback=?", function(data) {
          //console.log(data);
          $('#weather').html('and the temperature is: ' + data.currently.temperature);
        });
    }
    </script>
